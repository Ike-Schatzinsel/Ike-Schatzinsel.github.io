<!DOCTYPE html>
<html>
<head>
	
	<title>Quick Start - Leaflet</title>

	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	
	<link rel="shortcut icon" type="image/x-icon" href="docs/images/favicon.ico" />

<link rel="stylesheet" type="text/css" href="leaflet/leaflet.css" />
<script type="text/javascript" src="leaflet/leaflet.js"></script>
<script type="text/javascript" src="leaflet/leafletembed.js"></script>
        <style>
            html, body, #mapid {
                height: 100%;
                width: 100%;
                margin: 0;
                padding: 0;
            }

        </style> 
	
</head>
<body>



<div id="mapid"></div>
<script>
	var mymap = L.map('mapid').setView([44.5093, -64.2700], 15);

	// create the tile layer with correct attribution
	/*var osmUrl='https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png';
	var osmAttrib='Map data Â© <a href="https://openstreetmap.org">OpenStreetMap</a> contributors';
	var osm = new L.TileLayer(osmUrl, {minZoom: 8, maxZoom: 12, attribution: osmAttrib});
		// start the map in South-East England
	map.setView(new L.LatLng(44.5093, -64.2700),15);
	map.addLayer(osm);*/
	L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
		minZoom: 15, maxZoom: 25,
		attribution: 'Map data &copy; <a href="https://www.openstreetmap.org/">OpenStreetMap</a> contributors'
	}).addTo(mymap);

	L.marker([44.5130,-64.2885]).addTo(mymap)
		.bindPopup("<b>Money Pit</b><br />Supposed!").openPopup();

	L.circle([44.5130,-64.2885], 500, {
		color: 'red',
		fillColor: '#f03',
		fillOpacity: 0.5
	}).addTo(mymap).bindPopup("Dunfield Crater");

///*#	L.polygon([
//#		[51.509, -0.08],
//#		[51.503, -0.06],
//#		[51.51, -0.047]
//#	]).addTo(mymap).bindPopup("I am a polygon.");
//*/

	var popup = L.popup();

	function onMapClick(e) {
		popup
			.setLatLng(e.latlng)
			.setContent("You clicked the map at " + e.latlng.toString())
			.openOn(mymap);
	}

	mymap.on('click', onMapClick);

</script>



</body>
</html>
